<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu d'échecs</title>
    <style>
        /* Styles généraux de l'échiquier */
#chessboard {
    display: grid;
    grid-template-columns: repeat(8, 1fr); /* 8 colonnes égales */
    grid-template-rows: repeat(8, 1fr);   /* 8 lignes égales */
    width: 400px;                         /* Taille totale de l'échiquier */
    height: 400px;
    border: 2px solid #000;
    margin: 20px auto;                    /* Centrer l'échiquier */
}

/* Styles pour les cases */
.square {
    position: relative;                   /* Nécessaire pour positionner les pièces */
    width: 100%;
    height: 100%;
}

.white {
    background-color: #f0d9b5;            /* Couleur des cases blanches */
}

.black {
    background-color: #b58863;            /* Couleur des cases noires */
}

/* Styles pour les pièces */
.piece {
    width: 100%;                          /* Les pièces occupent toute la case */
    height: 100%;
    object-fit: contain;                  /* Adapter les images sans les déformer */
    position: absolute;                   /* Pour que les pièces restent dans leur case */
    top: 0;
    left: 0;
}
.selected {
    border: 2px solid red;  /* Bordure rouge pour la case sélectionnée */
    background-color: rgba(255, 0, 0, 0.2);  /* Un léger fond rouge */
}

    </style>
</head>
<body>
    <div id="chessboard"></div>
    <script src="script.js"></script>
</body>
</html>
